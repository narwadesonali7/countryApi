<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,700,800,900" rel="stylesheet" />
	<!-- font awesome cdn -->
	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="country.css">
</head>
<body>
	<header class="header">
		<div class="header-content">
		<h2 class="title"><a href="index.html">Where in the world?</a></h2>
		<p class="themeChange">
		<span id="themeIcon" class="sun-icon"></span>
		Dark Mode</p>
		</div>
	</header>
   <main>
	<div class="country-detail-container">
	<span class="back-button" onclick="history.back()"><i style='font-size:30px;'>&#8592;</i>Back</span>

	<div class="country-detail">
		<img src="" alt="">
		<div class="detail-text-container">
			<h1>Iseland</h1>
			<div class="detail-text">
				<p><b>Native Name:</b><span class="native-name"></span></p>
				<p><b>Population:</b><span class="population"></span></p>
				<p><b>Region:</b><span class="region"></span></p>
				<p><b>Sub Region:</b><span class="sub-region"></span></p>
				<p><b>Capital:</b><span class="capital"></span></p>
				<p><b>Top level Domain:</b><span class="domain"></span></p>
				<p><b>Currency:</b><span class="currency"></span></p>
				<p><b>Languages:</b><span class="language"></span></p>
			</div>
			<div class="border-countries">
					<b>Border Countries:</b>&nbsp;
			</div>
		</div>
	</div>
</div>

   </main>

<!-- js file -->
<script type="text/javascript" src="country.js" defer></script>
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


</body>
</html>
